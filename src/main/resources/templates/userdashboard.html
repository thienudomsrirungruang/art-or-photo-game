<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/userdashboard.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/userdashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left">
                <li><a href="/">Home</a></li>
            </ul>
            <ul id="nav-mobile" class="right">
                <li class="active"><a href="/dashboard/">Dashboard</a></li>
                <li>
                    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input display="hidden" type="submit" value="Sign Out"/>
                    </form> 
                </li>
            </ul>
        </div>
    </nav>


    
    <div class="container">
        <div id="title" class="top-margin">
            Dashboard
        </div>
        <div id="search" class="top-margin">
            <div class="row">
                <div class="col s12 m8 l6">
                    <div class="row">
                        <div class="input-field col s10">
                            <input placeholder="Enter name..." id="player_name" type="text" class="validate"/>
                        </div>
                        <div class="col s2">
                            <i class="material-icons" id="search-btn">search</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id='dashboard'>
            <div class="row">
                <div class="col s12 m6">
                    <div class="info-box small">
                        User Information
                        <div id="username">
                        </div>
                        <div id="playcount">
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="info-box medium">
                        Art Or Photo
                        <div id="art-or-photo-playcount">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
